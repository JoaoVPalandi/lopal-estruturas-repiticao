<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Simulator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
        }
        #game-container {
            margin: auto;
            padding: 20px;
            background: #3b3f47;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .click-btn { background: #61dafb; color: #282c34; }
        .upgrade-btn { background: #ff9800; color: white; }
        .rebirth-btn { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Clicker Simulator</h1>
        <p>Clicks: <span id="click-count">0</span></p>
        <button class="click-btn" id="click-button">Click Me!</button>
        <button class="upgrade-btn" id="upgrade-button">Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
        <button class="rebirth-btn" id="rebirth-button">Rebirth (Cost: <span id="rebirth-cost">1000</span>)</button>
        <p>Multiplier: <span id="multiplier">1</span>x</p>
        <p>Rebirths: <span id="rebirths">0</span></p>
    </div>
    <script>
        class ClickerGame {
            constructor() {
                this.clicks = 0;
                this.multiplier = 1;
                this.rebirths = 0;
                this.upgradeCost = 10;
                this.rebirthCost = 1000;
                this.init();
            }

            init() {
                this.clickButton = document.getElementById("click-button");
                this.upgradeButton = document.getElementById("upgrade-button");
                this.rebirthButton = document.getElementById("rebirth-button");
                this.clickCountDisplay = document.getElementById("click-count");
                this.multiplierDisplay = document.getElementById("multiplier");
                this.rebirthDisplay = document.getElementById("rebirths");
                this.upgradeCostDisplay = document.getElementById("upgrade-cost");
                this.rebirthCostDisplay = document.getElementById("rebirth-cost");
    
                this.clickButton.addEventListener("click", () => this.click());
                this.upgradeButton.addEventListener("click", () => this.upgrade());
                this.rebirthButton.addEventListener("click", () => this.rebirth());
            }

            click() {
                this.clicks += this.multiplier;
                this.updateDisplay();
            }

            upgrade() {
                if (this.clicks >= this.upgradeCost) {
                    this.clicks -= this.upgradeCost;
                    this.multiplier *= 2;
                    this.upgradeCost *= 2;
                    this.updateDisplay();
                }
            }

            rebirth() {
                if (this.clicks >= this.rebirthCost) {
                    this.clicks = 0;
                    this.rebirths++;
                    this.multiplier = 1 + this.rebirths * 2;
                    this.rebirthCost *= 2;
                    this.upgradeCost = 10;
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                this.clickCountDisplay.textContent = this.clicks;
                this.multiplierDisplay.textContent = this.multiplier;
                this.rebirthDisplay.textContent = this.rebirths;
                this.upgradeCostDisplay.textContent = this.upgradeCost;
                this.rebirthCostDisplay.textContent = this.rebirthCost;
            }
        }

        new ClickerGame();
    </script>
</body>
</html>
