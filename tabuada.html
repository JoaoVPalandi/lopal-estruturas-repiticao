<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<h1>Tabuada</h1>
<body>
    <script>
        let multiplicando = prompt("Por favor, informe um número da tabuada (de 2 a 9)");

        if (multiplicando >= 2 && multiplicando <= 9) {
            //Escreva uma estrutura de repetição com While
            //De modo a calcular a tabuada do multiplicando
            let i = 1;
            while (i <= 10) {
                let resultado = multiplicando * i
                document.write(multiplicando + "x" + i + "=" + resultado + "<br>");
                i++;
                
             //Teste 1:
             //document.write(" x "); 
             //document.write(i);
             //document.write(" = ");
             //document.write(multiplicando * i);
             //document.write("<br>");
            }
        } else {
            document.write("Número inválido");
        
        }


    </script>
</body>

</html>
